buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.defaults", version: "latest.release"
	}

	repositories {
		mavenLocal()

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.spring.boot.defaults"

dependencies {
	compile group: "commons-logging", name: "commons-logging", version: "1.2"
	compile group: "org.springframework", name: "spring-web", version: "4.3.11.RELEASE"
	compile group: "org.springframework.boot", name: "spring-boot-starter-thymeleaf", version: "2.0.2.RELEASE"
}